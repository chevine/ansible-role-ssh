---

- name: Check that host key files exist
  stat:
    path: "{{ hostkey.path }}"
  register: hostkey_file

- name: Create ssh host keys
  shell: "set -o pipefail && yes y | ssh-keygen -q -t {{ hostkey.type }} -N '' -f {{ hostkey.path }} >/dev/null"
  args:
    executable: /bin/bash
  changed_when: False
  register: ssh_version
  check_mode: no
  when: not hostkey_file.stat.exists
    or (sshd_host_key_regenerate | bool)
